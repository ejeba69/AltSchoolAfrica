<!-- Contact Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <style>body { background-color: #1a1a1a; color: #c0c0ca; } .form-input{ color: green; } .form-button{ color: green; } </style> -->
    <style> * { background-color: #222222; color: #c0c0ca; } </style>
    <title>Contact Page</title>
</head>
<body>
    <h1>Contact Me</h1>
    <p>Do you wish to get in touch with me? You can do that below. I'ld like to hear from you.</p>
    <form action="./received.html" method="get">
        <div>
            <input type="text" class="form-input" name="name" placeholder="Enter your name here" required>
        </div>
        <div>
            <input type="text" class="form-input" name="email" placeholder="Enter your email here" required>
        </div>
        <div>
            <textarea class="form-input" name="message" id="message" placeholder="Write your message here" cols="30" rows="10" required></textarea>
        </div>
        <div>
            <button type="submit" class="form-button">Click here to submit</button>
        </div>
    </form>
</body>
</html>
